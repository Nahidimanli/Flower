{% extends 'base.html' %}
{% load static %}


{% block content %}



<div class="card" style="width: 60%; margin-left: 20%;margin-right: 20%;margin-top: 100px;margin-bottom: 50px; border: 20px; border-color: black; border-radius: 5px;">
  <h1 class="card-title" style="text-align: center;">{{ blogs.title }}</h1>
  <img src="{{ blogs.image.url }}" class="card-img-top" style="width: 1100px;height: 500px;">
  <div class="card-body" style="padding-top: 60px;">
    
    <p class="card-text">{{ blogs.description }}</p>
    <p style="color: black;">{{ blogs.created_at }}</p>
    <p></p>
  </div>
</div>



  {% endblock %}
