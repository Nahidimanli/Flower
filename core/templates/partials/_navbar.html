<!-- header section strats -->
{% load static %}
{% load i18n %}
<header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'home' %}">
          <span>
            Fior
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav  ">
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span>{% trans 'Home' %}</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'about' %}"> About {% trans 'About' %}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gallerys' %}"> Gallery{% trans 'Gallery' %} </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact us {% trans 'Contact us' %}</a>
              </li>
              <a class="nav-link" href="{% url 'blogs' %}">Blogs {% trans 'Blogs' %}</a>
             
            </li>
           </ul>
          </div>
          <div class="quote_btn-container ">
            {% if user.is_authenticated%}
            <a href="{% url 'login' %}">
              <button type="submit" class="btn btn-light">Login {% trans 'Login' %}</button>
              {% endif %}
            <a href="{% url 'register' %}">
              <button type="submit" class="btn btn-light">Register{% trans 'Register' %}</button>
              <a class="btn btn-light" href="{% url 'logout' %}">Logout {% trans 'Logout' %}</a>
            </a>
            <a href="">
              <img src="{% static 'images/cart.png' %}" alt="">
            </a>
            <form class="form-inline">
              <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              <a>
                <form id="languageForm" action="{% url 'set_language' %}" method="post" style="display: block;">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <select style="width: 50px; height: 30px; border-radius: 15%; border: none; color: rgb(112, 58, 58); font-size: 18px;" name="language" onchange="this.form.submit()">
                        {% get_current_language as LANGUAGE_CODE %}
                        {{ LANGUAGE_CODE }}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                        <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                            {{ language.code }}

                          </a>
                          <form class="form-inline">
                            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                            <a>
                        </option>
                        
                        {% endfor %}
                    </select>
                </form>
                      
                    </ul>
                </form>
              </a>
            </form>
          </div>
        </div>
      </nav>
    </div>

  </header>
