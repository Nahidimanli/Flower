<!-- header section strats -->
{% load static %}
{% load i18n %}
{% get_current_language as language_code %}

<header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'home' %}">
          <span>
            Fior
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

     
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'home' %}">{% trans 'Home' %} <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}"> {% trans 'About' %}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'blogs' %}"> {% trans "Blogs" %}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'gallerys' %}">{% trans "Gallerys" %}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">{% trans "Contact" %}</a>
                </li>
                <li class="nav-item">
                
                </li>
              </ul>
            </div>
          <div class="quote_btn-container ">
            {% if user.is_authenticated%}
            <a href="{% url 'login' %}">
              <button type="submit" class="btn btn-light">{% trans 'Login' %}</button>
              {% endif %}
            <a href="{% url 'register' %}">
              <button type="submit" class="btn btn-light">{% trans 'Register' %}</button>
              <a class="btn btn-light" href="{% url 'logout' %}"> {% trans 'Logout' %}</a>
            </a>
            <a href="">
              <img src="{% static 'images/cart.png' %}" alt="">
            </a>
            
              <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              
              <form id="languageForm" action="{% url 'set_language' %}" method="post" style="display: block;">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <select style="width: 50px; height: 30px; border-radius: 15%; border: none; color: rgb(112, 58, 58); font-size: 18px;" name="language" onchange="this.form.submit()">
                    {% get_current_language as LANGUAGE_CODE %}
                    {{ LANGUAGE_CODE }}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                        {{ language.code }}
                    </option>
                    {% endfor %}
                </select>
            </form>
         
          </div>
        </div>
      </nav>
    </div>

  </header>
