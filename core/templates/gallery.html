 {% extends 'base.html' %}
 {% load static custom_tags %}


 {% block content %}




  <!-- gallery section -->
  <section class="gallery_section layout_padding">
    <div class="section_number">
      03
    </div>
    <div class="heading_container justify-content-center">
      <h2>
        Our Gallery
      </h2>
    </div>
    <div class="container">
      <div class="img_container">
        <div class="box-1">
          <div class="box-1-container">
            <div class="b-1">
              <div class="img-box">
                <img src="{% static 'images/g-1.jpg' %}" alt="">
              </div>
              <div class="img-box">
                <img src="{% static 'images/g-4.jpg' %}" alt="">
              </div>
            </div>
            <div class="b-2">
              <div class="img-box">
                <img src="{% static 'images/g-2.jpg' %}" alt="">
              </div>
              <div class="img-box">
                <img src="{% static 'images/g-5.jpg' %}" alt="">
              </div>
            </div>
          </div>
          <div class="b-3">
            <div class="img-box">
              <img src="{% static 'images/g-7.jpg' %}" alt="">
            </div>
          </div>
        </div>
        <div class="box-2">
          <div class="img-box">
            <img src="{% static 'images/g-3.jpg' %}" alt="">
          </div>
          <div class="img-box">
            <img src="{% static 'images/g-6.jpg' %}" alt="">
          </div>
          <div class="img-box flex-grow-1">
            <img src="{% static 'images/g-8.jpg' %}" alt="">
          </div>
        </div>
      </div>
  </section>
  <!-- end gallery section -->

  <!-- client section -->

 



  <!-- end client section -->

  <!-- arrange section -->



  <!-- end arrange section -->

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="section_number">
      05
    </div>
    <div class="container ">
      <div class="heading_container justify-content-center">
        <h2 class="">
          Contact Us
        </h2>
      </div>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="">
            <div>
              <input type="text" placeholder="Name" />
            </div>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="text" placeholder="Phone Number" />
            </div>
            <div>
              <input type="text" class="message-box" placeholder="Message" />
            </div>
            <div class="d-flex  mt-4 ">
              <button>
                SEND
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end gallery section -->


{% endblock %}
