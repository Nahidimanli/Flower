{% extends 'base.html' %}
{% load static %}


{% block content %}

{% for i in blogs %}

<div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" class="card-img-top">
  <div class="card-body">
   <h5 class="card-title"><a href="blogs/{{i.id}}">{{ i.title }}
  </a></h5>
   <p class="card-text">{{ i.description }}</p>
   <p></p>
  </div>
</div>
 {% endfor %}

{% endblock %}
