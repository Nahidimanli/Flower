{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5 mt-5 p-3" style="width: 300px; color: white !important; background-color: rgb(0, 0, 0); border-radius: 10px;">
    <h1 class="text-center text-white">Register</h1>
    <form action="" method="post" enctype="multipart/form-data">
       
   
        {% csrf_token %}
        {% for field in user_form %}
       
        
        {{ field }}
        {{ field.errors }}
        {% endfor %}
        <div class="form-group">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Login with Google</a>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">Login with Facebook</a>
            
       </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary mb-3">Register</button>
        </div>
    </form>
    
</div>




{% endblock %}
